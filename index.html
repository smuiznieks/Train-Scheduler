<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Diplomata|Diplomata+SC" rel="stylesheet">	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row" id="train-ads">
			<div class="col-md-2"><img src="assets/images/ad1.jpg" class="img-responsive"  alt="Train Ad" /></div>
			<div class="col-md-2"><img src="assets/images/ad2.jpg" class="img-responsive"  alt="Train Ad" /></div>
			<div class="col-md-2"><img src="assets/images/ad3.jpg" class="img-responsive"  alt="Train Ad" /></div>
			<div class="col-md-2"><img src="assets/images/ad4.jpg" class="img-responsive"  alt="Train Ad" /></div>
			<div class="col-md-2"><img src="assets/images/ad5.jpg" class="img-responsive"  alt="Train Ad" /></div>
			<div class="col-md-2"><img src="assets/images/ad6.jpg" class="img-responsive"  alt="Train Ad" /></div>
		</div>
		<div class="jumbotron">
  			<h1 class="text-center">Train Schedule</h1>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div id="panel-dark">
	  					<div class="panel-heading">
	  						<h3 class="panel-title">Current Schedule</h3>
	  					</div>
  					</div>
  					<div id="panel-light">
	  					<div class="panel-body">
							<table id="trainTable" class="table">
								<tr>
									<th>Train Name</th>
									<th>Destination</th> 
									<th>Frequency (in minutes)</th>
									<th>Next Arrival</th>
									<th>Next Train (in minutes)</th>
								</tr>
		  					</table>
		  				</div>
		  			</div>
				</div>
				<br />
				<div class="panel panel-default">
					<div id="panel-dark">
	  					<div class="panel-heading">
	    					<h3 class="panel-title">Add a Train</h3>
	  					</div>
	  				</div>
	  				<div id="panel-light">
	  					<div class="panel-body">
	    					<form>
	    						<div class="form-group">
	    							<label for="train-name">Train Name</label>
	    							<input class="form-control" id="train-name" type="text">
	    						</div>
	    						<div class="form-group">
	    							<label for="train-destination">Destination</label>
	    							<input class="form-control" id="train-destination" type="text">
	    						</div>
	    						<div class="form-group">
	    							<label for="train-time">Train Time (HH:mm) </label>
	    							<input class="form-control" id="train-time" type="text">
	    						</div>
	    						<div class="form-group">
	    							<label for="train-frequency">Frequency (in minutes)</label>
	    							<input class="form-control" id="train-frequency" type="number">
	    						</div>
	    						<button class="btn btn-default" id="submit-button" type="submit">Submit</button>
	    					</form>
	  					</div>
	  				</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
