<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
  			<h1>Train Scheduler</h1>
  			<p>All aboard!!</p>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
  					<div class="panel-heading">
  						<h3 class="panel-title">Current Train Schedule</h3>
  					</div>
  					<div class="panel-body">
						<table id="trainTable" class="table">
							<tr>
								<th>Train Name</th>
								<th>Destination</th> 
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
	  					</table>
	  				</div>
				</div>
				<br />
				<div class="panel panel-default">
  					<div class="panel-heading">
    					<h3 class="panel-title">Add a Train</h3>
  					</div>
  					<div class="panel-body">
    					<form>
    						<div class="form-group">
    							<label for="train-name">Train Name</label>
    							<input class="form-control" id="train-name" type="text">
    						</div>
    						<div class="form-group">
    							<label for="train-destination">Destination</label>
    							<input class="form-control" id="train-destination" type="text">
    						</div>
    						<div class="form-group">
    							<label for="train-time">Train Time</label>
    							<input class="form-control" id="train-time" type="time">
    						</div>
    						<div class="form-group">
    							<label for="train-frequency">Frequency (in minutes)</label>
    							<input class="form-control" id="train-frequency" type="number">
    						</div>
    						<button class="btn btn-default" id="submit-button" type="submit">Submit</button>
    					</form>
  					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
